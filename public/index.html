<!DOCTYPE html>
<html lang="en">

<head>

    <title>TEST GOJS</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
</link>

<body>

        <div id="box-input-username">
            <form id="user-form" class="d-flex justify-content-center flex-column">
